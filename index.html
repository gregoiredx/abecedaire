<html lang="en">

    <head>
            
        <meta charset="UTF-8">
        
        <title>Abécédaire</title>
        
        <style>
            @font-face {
                font-family: crayonFont;
                src: url(CrayonL.ttf);
             font-weight: bold;
             }
            
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td {
                border-left: 1px solid black;
                border-collapse: collapse;
            }
        </style>

        <script type="text/javascript" src="mustache.min.js" ></script>
        
        <script id="table_template" type="text/html">

            <table>
                <tr>
                    {{#data}}
                        <td align="center" style="width: 3cm; height: 3cm">
                            <img style="max-width: 100%; max-height: 100%;" src="img/{{upperLetter}}.jpg" alt="img {{letter}}">
                        </td>
                    {{/data}}
                </tr>
                <tr>
                    {{#data}}
                        <td align="center" style="font-size: 2cm; 	font-family: Helvetica Neue,Helvetica,Arial,sans-serif; ">
                            {{upperLetter}}
                        </td>
                    {{/data}}
                </tr>
                <tr>
                    {{#data}}
                        <td align="center" style="font-size: 2cm;  	font-family: Helvetica Neue,Helvetica,Arial,sans-serif; ">
                            {{letter}}
                        </td>
                    {{/data}}
                </tr>
                <tr>
                    {{#data}}
                        <td align="center"  style="font-size: 2cm; color: {{cursiveColor}}; font-family: crayonFont; height: 4cm" >
                            {{letter}}
                        </td>
                    {{/data}}
                </tr>
            </table>
            <br><br><br>
            
        </script>

        <script>

          function loadTemplate(){
            var output = "";
            
            function showLettersInTable(start, end){
                var data = []

                for( i=start; i< end; i++) {
                    var letter = String.fromCharCode(97 + i)
                    var cursiveColor = (letter == "a" || letter == "e" ||letter == "i" ||letter == "o" ||letter == "u" ||letter == "y") ? "red" : "blue";
                    data[i-start] = {letter: letter, upperLetter: letter.toUpperCase(), cursiveColor: cursiveColor}
                }
                
                var tableTemplate = document.getElementById("table_template").innerHTML;
                return Mustache.render(tableTemplate, {data: data});
            }
            
            output += showLettersInTable(0, 9);
            output += showLettersInTable(9, 18);
            output += showLettersInTable(18, 26);

            document.body.innerHTML = output;
          }

        </script>
    
    </head>
  
    <body onload="loadTemplate()" >

    </body>

</html>
