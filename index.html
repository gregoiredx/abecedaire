<html lang="en">

    <head>
            
        <meta charset="UTF-8">
        
        <title>Abécédaire</title>
        
        <style>
            @font-face {
                font-family: crayonFont;
                src: url(CrayonL.ttf);
             font-weight: bold;
             }
            
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td {
                border-left: 1px solid black;
                border-collapse: collapse;
                font-size: 2cm;
                font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
            }
        </style>

        <script type="text/javascript" src="mustache.min.js" ></script>
        
        <script id="template" type="text/html">
            {{#tables}}
                <table>
                    <tr>
                        {{#data}}
                            <td align="center" style="width: 3cm; height: 3cm">
                                <img style="max-width: 100%; max-height: 100%;" src="img/{{upperLetter}}.jpg" alt="img {{letter}}">
                            </td>
                        {{/data}}
                    </tr>
                    <tr>
                        {{#data}}
                            <td align="center">
                                {{upperLetter}}
                            </td>
                        {{/data}}
                    </tr>
                    <tr>
                        {{#data}}
                            <td align="center">
                                {{letter}}
                            </td>
                        {{/data}}
                    </tr>
                    <tr>
                        {{#data}}
                            <td align="center" style="color: {{cursiveColor}}; font-family: crayonFont; height: 4cm" >
                                {{letter}}
                            </td>
                        {{/data}}
                    </tr>
                </table>
                <br><br><br>
            {{/tables}}            
        </script>

        <script>

            function loadTemplate(){
            
                var model = {tables : []}
                var tableIndex = 0;
                var dataIndex = 0;
                for(currentCharCode = "a".charCodeAt(0); currentCharCode<= "z".charCodeAt(0); currentCharCode++) {
                    if(typeof model.tables[tableIndex] === "undefined") {
                        model.tables[tableIndex] = {data: []}
                    }
                    var letter = String.fromCharCode(currentCharCode)
                    var cursiveColor = (letter == "a" || letter == "e" ||letter == "i" ||letter == "o" ||letter == "u" ||letter == "y") ? "red" : "blue";
                    model.tables[tableIndex].data[dataIndex] = {letter: letter, upperLetter: letter.toUpperCase(), cursiveColor: cursiveColor}
                    if(model.tables[tableIndex].data.length == 9) {
                        tableIndex++;
                        dataIndex = 0;
                    } else {
                        dataIndex++;                    
                    }
                }
                
/*                
                
                for(i=0; i< zCharCode/9+1; i++) {
                    var start = i * 9;
                    var end = Math.min(start + 9, zCharCode);
                    model.tables[i] = {data: []}
                    for(j=start; j<end; j++) {
                        var letter = String.fromCharCode(aCharCode + j)
                        var cursiveColor = (letter == "a" || letter == "e" ||letter == "i" ||letter == "o" ||letter == "u" ||letter == "y") ? "red" : "blue";
                        model.tables[i].data[j-start] = {letter: letter, upperLetter: letter.toUpperCase(), cursiveColor: cursiveColor}
                    }
                }
*/

                var template = document.getElementById("template").innerHTML;
                var output = Mustache.render(template, model);
                document.body.innerHTML = output;
            }
        </script>
    
    </head>
  
    <body onload="loadTemplate()" >

    </body>

</html>
